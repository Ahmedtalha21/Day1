<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="flower.png" class="flower flower1">
        <img src="flower.png" class="flower flower2">
        <div class="envelope" onclick="toggleEnvelope()">
            <div class="flap"></div>
            <div class="body"></div>
            <div class="letter">
                <h1>You're My Special Valentine!</h1>
                <p>Dear Love,</p>
                <p>Will you be my Valentine forever?</p>
                <p>With all my heart, <br> Your Secret Admirer ❤️</p>
            </div>
        </div>
        <img src="flower.png" class="flower flower3">
        <img src="flower.png" class="flower flower4">
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
